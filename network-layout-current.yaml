network:
  - name: wizardingirelessnetwork
    description: "Local home network"

    network-infrastructure:
      - router:
      # Device Data
        name: opnsense
        operating-system: opnsense
        device-type: laptop
        device-description: "Deconstructed laptop with a second network interface instead of the wifi card"
        device-manufacturer: Asus
        device-model: Eee-PC 1215N

        hardware:
          - cpu: Intel Atom D525
            cpu-cores: 2
            cpu-threads: 4
            cpu-frequency: 1.8 GHz
            cpu-cache: 1 MB
          - memory: 4 GB
          - storage:
              - device: sda
                name: boot
                role: boot
                size: 500GB
                type: HDD
          - network-interfaces:
              - device: alc0
                name: WAN
                description: "WAN Interface"
                mac-address: f4:6d:04:41:58:fa
                ipv4:
                  - configuration: dhcp
                ipv6:
                  - configuration: none

              - device: re0
                name: LAN
                description: "LAN Interface"
                mac-address: 00:e0:4c:68:003:1f
                ipv4:
                  - configuration: static
                    ip-address: 192.168.0.1/24
                    mtu: 1500
                ipv6:
                  - configuration: none

              - device: zta1ivkmole4q62
                name: ZT
                description: "ZeroTier Interface"
                mac-address: c2:c0:68:73:29:b9
                ipv4:
                  - configuration: static
                    ip-address: 192.168.1.1/24
                    mtu: 1500
                ipv6:
                  - configuration: none
